/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'distribution'
    id 'java'
    id 'jacoco'
    id 'io.freefair.lombok' version '6.3.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/releases/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'net.ripe.rpki:rpki-commons:1.26'
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'org.slf4j:slf4j-api:1.7.33'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.10'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    compileOnly 'org.projectlombok:lombok:1.18.22'
}

group = 'net.ripe.rpki.ta'
version = '0.3.5-SNAPSHOT'
description = 'RIPE NCC Trust Anchor'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


// Coverage with jacoco
test {
    finalizedBy jacocoTestReport
}
jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
    }
}

distributions {
  main {
   distributionBaseName = project.name
    contents {
      into('lib/') {
        from jar
        from configurations.runtimeClasspath
        dirMode = 0755
        fileMode = 0644
      }
      from('src/main/dist') {  // Contents of this directory are copied by default
        dirMode = 0755
        fileMode = 0644
      }
      from('src/main/scripts') {  // Contents of this directory are copied by default
        dirMode = 0755
        fileMode = 0555
      }
    }
  }
}
