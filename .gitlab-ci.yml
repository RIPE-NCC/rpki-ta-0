image: maven:3.6.1-jdk-8-alpine

stages:
  - build
  - deploy

variables:
  BUILD_NUMBER: ${CI_COMMIT_REF_SLUG}-${CI_PIPELINE_ID}

build:
  stage: build
  variables:
    MAVEN_OPTS: -Dmaven.repo.local=pipeline_m2/repository
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - pipeline_m2/repository
  script: mvn package -Dbuild.number=${BUILD_NUMBER}
  artifacts:
    paths:
      - target/rpki-ta-0-*-${BUILD_NUMBER}-dist.tar.gz
      - src/main/scripts/*

localcert:
  stage: deploy
  before_script:
    - apk add openssh-client
    - apk add curl
    - chmod 400 ${SSH_KEY}
    - chmod +x src/main/scripts/*.sh
  script:
    - src/main/scripts/deploy.sh ${SSH_KEY} target/rpki-ta-0-*-${BUILD_NUMBER}-dist.tar.gz "${NODES}"
  when: manual
